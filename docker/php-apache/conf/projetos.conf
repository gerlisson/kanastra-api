<VirtualHost *:80>
    ServerAdmin gerlisson.paulino@gmail.com
    ServerName localhost
    ServerAlias localhost
    DocumentRoot "/var/www/html/api/public"
    RewriteEngine On
    <Directory /var/www/html/api/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
        Require all granted
    </Directory>
</VirtualHost>